<!DOCTYPE html>
<html ng-app="max-milhas-dashboard">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title ng-bind="title"></title>
  <base href="/">

  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="/bower_components/angular-material-data-table/dist/md-data-table.css">
  <!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/app/index.css">
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    .ng-hide { display: none!important; }
  </style>
</head>
<body>
  <div ui-view></div>

  <!-- build:js js/lib.js -->
  <!-- bower:js -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-messages/angular-messages.js"></script>
  <script src="/bower_components/angular-material-data-table/dist/md-data-table.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- build:js js/app.module.js-->
  <!-- inject:js -->
  <script src="/app/app.module.js"></script>
  <script src="/app/blocks/logger/logger.module.js"></script>
  <script src="/app/blocks/router/router.module.js"></script>
  <script src="/app/blocks/exception/exception.module.js"></script>
  <script src="/app/core/core.module.js"></script>
  <script src="/app/dashboard/dashboard.module.js"></script>
  <script src="/app/search-header/search-header.module.js"></script>
  <script src="/app/prices-alert/prices-alert.module.js"></script>
  <script src="/app/results-filter/results-filter.module.js"></script>
  <script src="/app/flights-list/flights-list.module.js"></script>

  <script src="/app/blocks/logger/logger.js"></script>
  <script src="/app/blocks/router/router-helper.provider.js"></script>
  <script src="/app/blocks/exception/exception.js"></script>

  <script src="/app/core/core.route.js"></script>
  <script src="/app/core/constant.js"></script>
  <script src="/app/core/config.js"></script>
  <script src="/app/core/flight-price.service.js"></script>
  <script src="/app/core/airports.service.js"></script>
  <script src="/app/core/helpers.service.js"></script>

  <script src="/app/dashboard/dashboard.controller.js"></script>
  <script src="/app/dashboard/dashboard.route.js"></script>
  <script src="/app/search-header/search-header.controller.js"></script>
  <script src="/app/search-header/search-header.directive.js"></script>
  <script src="/app/prices-alert/prices-alert.controller.js"></script>
  <script src="/app/prices-alert/prices-alert.directive.js"></script>
  <script src="/app/results-filter/results-filter.controller.js"></script>
  <script src="/app/results-filter/results-filter.directive.js"></script>
  <script src="/app/results-filter/results-filter-list.controller.js"></script>
  <script src="/app/flights-list/flights-list.directive.js"></script>
  <script src="/app/flights-list/flights-list.controller.js"></script>
  <!-- endinject -->

  <!-- inject:templates:js -->
  <!-- endinject -->

  <!-- endbuild -->
</body>
</html>
